<div class="screen-reader-response"><p role="status" aria-live="polite" aria-atomic="true"></p> <ul></ul></div>
<form action="/#wpcf7-f5-o1" method="post" class="wpcf7-form init" novalidate="novalidate" data-status="init">

<input type="text" name="nombre" value="" size="40" class="wpcf7-form-control wpcf7-text form-control" aria-invalid="false" placeholder="Nombre y apellido">
<br>

<input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control" aria-required="true" aria-invalid="false" placeholder="Email">
<br>
<input type="text" name="telefono" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false" placeholder="Teléfono">
<br>
<textarea name="ciudad" cols="40" rows="1" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false" placeholder="Ciudad/Localidad"></textarea>
<br>
<select name="motivo" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false"><option value="Motivo">Motivo</option><option value="Quiero ser distribuidor">Quiero ser distribuidor</option><option value="Consulta por producto">Consulta por producto</option><option value="Tengo un local">Tengo un local</option></select>
<br>
<textarea name="mensaje" cols="40" rows="1" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false" placeholder="Mensaje"></textarea>
<br>
<div class="text-center text-md-left">
<a class="btn btn-success" href="./contactoExitoso.html">Enviar</a>
</div>

<br>
<div class="wpcf7-response-output" aria-hidden="true">

</div>
